{% include 'index.html' %}

{% block contact %}
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 m-auto mt-4 border border-primary rounded p-4">
                    <form action='/register/' method="post">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                          </div>
                        {% endif %}
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control" name="name" id="exampleInputName1" placeholder="Enter name.." aria-describedby="nameHelp" value={{value.name}}>                        
                        </div>
                        <div class="mb-3">
                          <input type="email" class="form-control" name='email' id="exampleInputEmail1" placeholder="Enter email.." aria-describedby="emailHelp" value={{value.email}}>                        
                        </div>
                        <div class="mb-3">
                          <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Enter password.." value={{value.password}}>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" name="phone" id="exampleInputPhone1" placeholder="Enter phone.." value={{value.phone}}>
                        </div>
                        <button type="submit" class="btn btn-primary form-control">Submit</button>
                    </form>                        
                </div>
            </div>
        </div>
    </div>
{% endblock  %}
